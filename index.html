<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Homework 04: Facebook</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="main-wrapper">
			<div class="upper">
				<div class="avatar">
					<img src="./images/avatar.jpg" alt="Avatar" />
				</div>
				<input type="text" class="input" placeholder="Write something..."></input>
			</div>
			<div class="lower">
				<div class="live">
					<div class="icon">
						<span class="material-icons"> videocam </span>
					</div>
					<div class="text">Live Broadcast</div>
				</div>
				<div class="upload">
					<div class="icon">
						<span class="material-icons"> insert_photo </span>
					</div>
					<div class="text">Upload Files</div>
				</div>
				<div class="reels">
					<div class="icon">
						<span class="material-icons"> theaters </span>
					</div>
					<div class="text">Reels</div>
				</div>
			</div>
		</div>
	</body>
</html>
